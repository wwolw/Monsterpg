<!DOCTYPE html>
<html>
<head>
 
 <script type="text/javascript">
  var seconds = 0;
  var interval;

  function toggleTimer() {
   if (interval) {
    clearInterval(interval);
    interval = null;
   } else {
    interval = setInterval(function() {
     seconds++;
     document.getElementById("timer").innerHTML = seconds;
    }, 1000);
   }
  }

  function resetTimer() {
   clearInterval(interval);
   interval = null;
   seconds = 0;
   document.getElementById("timer").innerHTML = seconds;
  }
 </script>
</head>

<body>


 
 <p>–°–µ–∫—É–Ω–¥–æ–º–µ—Ä: <span id="timer">0</span> —Å–µ–∫—É–Ω–¥</p>
